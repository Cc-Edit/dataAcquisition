<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>admin demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .row{
            margin: 0;
        }
        .head-item{
            padding: 25px 0;
        }
        .head-item > b{
            display: block;
            text-align: center;
        }
        .head-item > i{
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body class="cube">
<div class="container-fluid">
    <div class="row">
        <h3>数据采集分析</h3>

    </div>
    <div class="row">
        <h5 class="col-xs-2" >下次刷新: <i style="color: #ff2929;" class="js-time">10s</i></h5>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <p class="head-item bg-primary">
                <b>用户标识</b>
                <i class="js-uuid">...</i>
            </p>
        </div>
        <div class="col-xs-2 ">
            <p class="head-item bg-success">
                <b>页面访问</b>
                <i class="js-page">...</i>
            </p>
        </div>
        <div class="col-xs-2 ">
            <p class="head-item bg-danger">
                <b>代码异常</b>
                <i class="js-code">...</i>
            </p>
        </div>
        <div class="col-xs-2 ">
            <p class="head-item bg-warning">
                <b>点击次数</b>
                <i class="js-click">...</i>
            </p>
        </div>
        <div class="col-xs-2 ">
            <p class="head-item bg-danger">
                <b>请求异常</b>
                <i class="js-send">...</i>
            </p>
        </div>
        <div class="col-xs-2 ">
            <p class="head-item bg-info">
                <b>输入数据</b>
                <i class="js-input">...</i>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>用户轨迹</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>时间点</th>
                        <th>页面</th>
                        <th>动作</th>
                        <th>元素id/class</th>
                        <th>值</th>
                    </tr>
                </thead>
                <tbody class="js-userFoot"></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h4>代码异常信息</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>时间点</th>
                    <th>页面</th>
                    <th>异常摘要</th>
                    <th>位置</th>
                    <th>异常堆栈</th>
                    <th>浏览器信息</th>
                </tr>
                </thead>
                <tbody class="js-errCode"></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h4>接口异常信息</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>时间点</th>
                    <th>页面</th>
                    <th>请求地址</th>
                    <th>请求参数</th>
                    <th>状态码</th>
                    <th>异常信息</th>
                </tr>
                </thead>
                <tbody class="js-reqError"></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <h4>页面性能</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>页面</th>
                    <th>DNS</th>
                    <th>TCP</th>
                    <th>WT</th>
                    <th>PRDOM</th>
                    <th>DR</th>
                    <th>ONL</th>
                    <th>FXHR</th>
                    <th>ALLRT</th>
                </tr>
                </thead>
                <tbody class="js-pagePer"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
